                 const field = function (line_number) { 
                     const cube = document.createElement('div');
                     const card = document.createElement('div');
                     const empty = document.createElement('div');
                     cube.className = 'flip-card';
                     cube.setAttribute(

                         'line_'+line_number.toString()
                     );
                     card.className = 'flip-card-back';
                     cube.appendChild(card);
                     cube.appendChild(empty);
                     return cube;

                 }
                 const column = function(column_number){
                      const section = document.createElement('section');
                      section.setAttribute(
                          'id',
                          ('column_'+column_number.toString())
                      );
                      for (let i = 1 ; 9 > i ; i++)
                          section.appendChild(field(i));
                      return section;

                 }
                 const table = function(){
                      const main = document.getElementsByTagName('main')[0];
                      main.innerHTML="";
                      for(let i = 1 ; 9 > i ; i++)
                          main.appendChild(column(i));
                 }
                 table();
           }
           window.onload = function(){
                new chessTableBase();
           }
